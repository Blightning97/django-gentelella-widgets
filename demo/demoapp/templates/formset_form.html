<div class="x_panel">
    <div class="col-xs-12 col-sm-12 col-md-12">
        {% if formset.can_order %}
        <ul class="nav navbar-right panel_toolbox">
            <a class="btn btn-success" id="btn-down-{{form.prefix}}">Down</a>
            <a class="btn btn-success" id="btn-up-{{form.prefix}}">Up</a>
        </ul>
        {% endif %}
    </div>
    {{ form.as_horizontal }}
    {% if formset.can_delete %}
    <a class="btn btn-danger" id="btn-delete-{{form.prefix}}">Delete Form</a>
    {% endif %}
    <hr>
</div>
